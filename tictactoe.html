<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XO Game</title>
    <style>
        :root {
            --x-color: #ff6f61;
            --o-color: #42a5f5;
            --bg-color: #fafafa;
            --winner-bg: #81c784;
            --hover-bg: #e1f5fe;
            --text-dark: #333;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #fceabb, #f8b500);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 36px;
            color: #2e2e2e;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        #scores {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 18px;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 8px;
            margin: 20px 0;
        }

        .cell {
            background: white;
            border: 2px solid #555;
            font-size: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cell:hover {
            background: var(--hover-bg);
            transform: scale(1.05);
        }

        .cell.winner {
            background: var(--winner-bg) !important;
            color: white;
            font-weight: bold;
        }

        #status {
            font-size: 22px;
            margin: 10px 0;
            color: #222;
            padding: 5px 15px;
            border-radius: 4px;
            background: #ffffffcc;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #3949ab;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        button:hover {
            background: #283593;
        }

        @media (max-width: 500px) {
            #board {
                grid-template-columns: repeat(3, 80px);
                grid-template-rows: repeat(3, 80px);
            }

            .cell {
                font-size: 36px;
            }
        }

        /* Modal styles */
        #winnerModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: popIn 0.3s ease;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #444;
        }

        @keyframes popIn {
            from {
                transform: scale(0.7);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <h1>XO Game (Tic-Tac-Toe)</h1>

    <div id="scores">
        <div>X Wins: <span id="xScore">0</span></div>
        <div>O Wins: <span id="oScore">0</span></div>
        <div>Draws: <span id="draws">0</span></div>
    </div>

    <div id="board"></div>

    <div id="status">Turn: <strong id="currentPlayer">X</strong></div>

    <button onclick="resetBoard()">Reset Game</button>

    <!-- Winner Modal -->
    <div id="winnerModal">
        <div class="modal-content">
            <h2 id="winnerText"></h2>
            <button onclick="closeModal()">Play Again</button>
        </div>
    </div>

    <script>
        const board = document.getElementById('board');
        const status = document.getElementById('status');
        const xScoreEl = document.getElementById('xScore');
        const oScoreEl = document.getElementById('oScore');
        const drawsEl = document.getElementById('draws');
        const currentPlayerSpan = document.getElementById('currentPlayer');
        const winnerModal = document.getElementById('winnerModal');
        const winnerText = document.getElementById('winnerText');

        let cells = [];
        let currentPlayer = 'X';
        let gameActive = true;
        let xWins = 0, oWins = 0, draws = 0;

        function createBoard() {
            board.innerHTML = '';
            cells = [];
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.addEventListener('click', handleMove);
                board.appendChild(cell);
                cells.push(cell);
            }
        }

        function handleMove(e) {
            if (!gameActive) return;
            const cell = e.target;
            if (cell.textContent !== '') return;

            cell.textContent = currentPlayer;
            cell.style.color = currentPlayer === 'X' ? 'var(--x-color)' : 'var(--o-color)';

            if (checkWin()) {
                gameActive = false;
                if (currentPlayer === 'X') xWins++; else oWins++;
                updateScores();
                showWinnerModal(`ðŸŽ‰ Player ${currentPlayer} Wins!`);
                return;
            }

            if (isDraw()) {
                gameActive = false;
                draws++;
                updateScores();
                showWinnerModal("It's a Draw!");
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            currentPlayerSpan.textContent = currentPlayer;
        }

        function checkWin() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            for (const pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (
                    cells[a].textContent &&
                    cells[a].textContent === cells[b].textContent &&
                    cells[a].textContent === cells[c].textContent
                ) {
                    cells[a].classList.add('winner');
                    cells[b].classList.add('winner');
                    cells[c].classList.add('winner');
                    return true;
                }
            }
            return false;
        }

        function isDraw() {
            return cells.every(cell => cell.textContent !== '');
        }

        function updateScores() {
            xScoreEl.textContent = xWins;
            oScoreEl.textContent = oWins;
            drawsEl.textContent = draws;
        }

        function resetBoard() {
            gameActive = true;
            currentPlayer = 'X';
            currentPlayerSpan.textContent = currentPlayer;
            status.textContent = `Turn: ${currentPlayer}`;
            winnerModal.style.display = 'none';
            createBoard();
        }

        function showWinnerModal(message) {
            winnerText.textContent = message;
            winnerModal.style.display = 'flex';
        }

        function closeModal() {
            resetBoard();
        }

        createBoard();
    </script>

</body>

</html>
